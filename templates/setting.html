</head>
<body>
<!-- navbar -->
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
        <a class='brand' href='/'>

          <img src="//o4j806krb.qnssl.com/public/images/cnodejs_light.svg" />

        </a>

      <form id="search_form" class="navbar-search" action="https://cnodejs.org/search">
        <input type="text" id="q" name="q" class="search-query span3" value="">
      </form>
      <ul class="nav pull-right">
        <li><a href='/topic'>首页</a></li>

        <li>
            <a href='/mail'>

              未读消息
            </a>

        <li><a href="/about" target="">关于</a></li>


        <li><a href='/setting'>设置</a></li>

          <a href='/signout' data-method="post" rel="nofollow">退出</a>

      </ul>
      <a class="btn btn-navbar" id="responsive-sidebar-trigger">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
  </div>
</div>
<div id="main">
   <div id="sidebar">

    <div class="panel">
      <div class="header">
        <span class="col_fade">个人信息</span>
      </div>

      <div class="inner">
      <div class="user_card">
      <div>
        <a class="user_avatar" href="{{ url_for('index.user_detail', id=user.id) }}">
          <img src="{{user.user_image}}" >
        </a>
        <span class="user_name"><a class="dark" href="{{ url_for('index.user_detail', id=user.id) }}">{{ user.username }}</a></span>
        <div class="space clearfix"></div>
        <span class="signature">
          “

              {{user.signature}}

          ”
        </span>
      </div>
      </div>



      </div>
    </div>

  </div>


<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="{{ url_for('index.user_detail', id=user.id) }}">主页</a><span class="divider">/</span></li>
        <li><a href="{{ url_for('index.user_setting', id=user.id) }}">设置</a><span class="divider">/</span></li>
        <li><a href='/mail'>消息</a><span class="divider">/</span></li>
      </ul>
    </div>
    <div class="inner">
      
      
      <form id="setting_form" class="form-horizontal" action="{{ url_for('index.setting', id = user.id)  }}" method="post">
        <div class="control-group">
          <label class="control-label">用户名</label>

          <div class="controls">
            <input type="text" class="input-xlarge" name="username" value="{{user.username}}">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="signature">个性签名</label>

          <div class="controls">
            <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
          </div>
        </div>
        <!--<input type="hidden" id="action" name="action" value="change_setting">-->
        <!--<input type="hidden" name="_csrf" value="eHnT7QO2-Wx2_KR5OYpAehv3-r_7tmCbe6D0">-->

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal" action="{{ url_for('index.setting_password', id = user.id)  }}" method="post">
        <div class="control-group">
          <label class="control-label" for="old_pass">当前密码</label>

          <div class="controls">
            <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new_pass">新密码</label>

          <div class="controls">
            <input class="input-xlarge" type="password" id="new_pass" name="password" size="30">
          </div>
        </div>
        <input type="hidden" id="action" name="action" value="change_password">
        <input type="hidden" name="_csrf" value="eHnT7QO2-Wx2_KR5OYpAehv3-r_7tmCbe6D0">

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">上传头像</span>
    </div>
    <div class="cell">
      <form method=post
            action='{{ url_for(".add_img") }}'
            enctype=multipart/form-data>
          <input type=file name=avatar>
          <!--<input type=submit value=Upload>-->
          <button type="submit">Upload</button>

      </form>
    </div>

  </div>
</div>

</div>


</body></html>
